<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
          <div class="succes-message" style="display: none;">
                Thank you!
          </div>
    </section>
    <div class="popup" id="login" style="display: none;">
         <button id = "closeButton">
            &#x2716;
         </button>
          <form class="popup-content" action="#">
              <div class="label">
                  <h2>Login</h2>
              </div>
              <input id="email" type="text" size="25" placeholder="E-mail" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" title="np. john.smith@example.com" name="e-mail" autocomplete="off" required>
              <input id="passw" type="password" size="25" placeholder="Password" name="e-mail" autocomplete="off" minlength="6" title="Minimalna długość hasła to 6 znaków." required>
              <div class="checkbox">
                  <input type="checkbox" id="checkbox_1" name="agreement"> 
                  <label for="checkbox_1">
                       I agree to terms & conditions.
                  </label>
              </div>
              <button type="submit">SUBMIT</button>
          </form>
    </div>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
